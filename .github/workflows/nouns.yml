name: Nouns Proposal Automation

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node automation.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Commit state
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add seen_proposals.json
          git commit -m "update seen proposals" || echo "no changes"
          git push

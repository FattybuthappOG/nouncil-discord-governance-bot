name: Nouncil Governance Automation

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Governance Automation
        run: node automation.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Submit Safe Transaction
        run: node safe-submit.js
        env:
          SAFE_PRIVATE_KEY: ${{ secrets.SAFE_PRIVATE_KEY }}
          SAFE_ADDRESS: ${{ secrets.SAFE_ADDRESS }}
          RPC_URL: ${{ secrets.RPC_URL }}

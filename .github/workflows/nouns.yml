name: Nouns Safe Automation

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install

      - run: node automation.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - run: node safe-submit.js
        env:
          SAFE_PRIVATE_KEY: ${{ secrets.SAFE_PRIVATE_KEY }}
          SAFE_ADDRESS: ${{ secrets.SAFE_ADDRESS }}
          RPC_URL: ${{ secrets.RPC_URL }}

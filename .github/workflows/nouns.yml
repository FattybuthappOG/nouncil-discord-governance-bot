name: Nouncil Automation

on:
  workflow_dispatch:

  schedule:
    - cron: "0 */2 * * *"   # every 2 hours ONLY

concurrency:
  group: nouncil-bot
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node automation.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

name: Nouncil Automation

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Run automation
        run: node automation.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Queue Safe TX
        run: node safe-submit.js
        env:
          SAFE_PRIVATE_KEY: ${{ secrets.SAFE_PRIVATE_KEY }}
          RPC_URL: ${{ secrets.RPC_URL }}

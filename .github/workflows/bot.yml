name: Run Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: node index.js
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          NOUNCIL_ROLE_ID: ${{ secrets.NOUNCIL_ROLE_ID }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
